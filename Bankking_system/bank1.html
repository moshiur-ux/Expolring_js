<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class=" font-semibold text-violet-600">Account money Bank</span>

        </h1>


    </header>

    <main>
        <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl text-center">
                <h2 class="text-2xl" >Deposite</h2>
                <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl text-center">
                <h2 class="text-2xl">Withdraw</h2>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl text-center">
                <h2 class="text-2xl">Balance</h2>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
          
        </div>
        </section>


        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl ">
                    <h2 class="text-2xl mb-3 text-white">please Deposite</h2>
                    <input class="w-9/2 block mb-2 px-4 rounded-lg p-3" type="text" placeholder="Dolar amount deposit" name="" id="deposit-field">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl ">
                    <h2 class="text-2xl mb-3 text-white"> please Withdraw</h2>
                    <input class="w-9/2 block mb-2 px-4 rounded-lg p-3" type="email" placeholder="Dolar amount you withdraw" name="" id="withdraw-field">
                    
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"> Withdraw</button>
                </div>
                
              
            </div>


        </section>
    </main>



    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
